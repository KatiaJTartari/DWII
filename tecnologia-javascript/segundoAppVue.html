<html lang="en">

    <div id="app">
        <h1>{{ name }}</h1> 
        <input type="text" v-model="name" />
    </div>

    <script type="text/javascript">

    const vue = new Vue({
        el: '#app',
        data: {
            name: "Hello World !"
        }
    })
    
   </script>

</html>
