<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Formulário de Cadastro</title>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="header">
          <h2>Cadastro de Pessoas</h2>
          <p>Digite os dados do usuário corretamente!</p>
        </div>

        <form action="" class="form">
        
          <label for="nome">NOME</label>
          <input type="text" class="nome mask" id="nome" data-js="nome" />

          <label for="cpf">CPF</label>
          <input type="text" class="cpf mask" id="cpf" data-js="cpf" />
    
          <label for="dt_nasc">DATA DE NASCIMENTO</label>
          <input type="text" class="dt_nasc mask" id="dt_nasc" data-js="date" />

          <label for="email">E-MAIL</label>
          <input type="email" class="email mask" id="email" />

          <label for="fone">TELEFONE</label>
          <input type="text" class="fone mask" id="fone" data-js="fone" />

          <label for="cep">CEP</label>
          <input type="text" class="cep mask" id="cep" data-js="cep" />

          <button id="button" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
